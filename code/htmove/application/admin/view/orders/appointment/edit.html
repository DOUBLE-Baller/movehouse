<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Place_dispatch')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-place_dispatch" data-rule="required" class="form-control" name="row[place_dispatch]" type="text" value="{$row.place_dispatch}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Place_receipt')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-place_receipt" data-rule="required" class="form-control" name="row[place_receipt]" type="text" value="{$row.place_receipt}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shipper_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shipper_name" data-rule="required" class="form-control" name="row[shipper_name]" type="text" value="{$row.shipper_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shipper_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shipper_phone" data-rule="required" class="form-control" name="row[shipper_phone]" type="text" value="{$row.shipper_phone}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Consignee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-consignee" data-rule="required" class="form-control" name="row[consignee]" type="text" value="{$row.consignee}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Consignee_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-consignee_phone" data-rule="required" class="form-control" name="row[consignee_phone]" type="text" value="{$row.consignee_phone}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Appointment_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <span id="c-appointment_time" class="form-control">{$row.appointment_time}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">

            <textarea id="c-remark" class="form-control" name="row[remark]">{$row.remark}</textarea>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <span class="form-control">{:$row.create_time?datetime($row.create_time):''}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <span class="form-control">{:$row.update_time?datetime($row.update_time):''}</span>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
